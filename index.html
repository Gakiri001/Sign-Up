<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/676041f6ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-address-card"></i>
                        <input type="text" placeholder="Reg No">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="number" placeholder="Year(numeric)">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Repeat password">
                    </div>
                    
                </div>
                <p>Lost Password <a href="#">click here</a></p>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" class="disable" id="signInBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn")
        let signInBtn = document.getElementById("signInBtn")
        let nameField = document.querySelectorAll("#nameField")
        let title = document.getElementById("title")

        signInBtn.onclick = function(){
            nameField.forEach(function(field){
                field.style.maxHeight = "0"
            })
            title.innerHTML = "Sign In"
            signInBtn.classList.remove("disable")
            signupBtn.classList.add("disable")
        }


        signupBtn.onclick = function(){
            nameField.forEach(function(field){
                field.style.maxHeight = "60px"
            })
            title.innerHTML = "Sign Up"
            signInBtn.classList.add("disable")
            signupBtn.classList.remove("disable")
        }
    </script>
</body>
</html>
